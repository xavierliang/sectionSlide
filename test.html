<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta content='width=device-width, initial-scale=1.0, user-scalable=no' name='viewport'>
    <meta content=' test for sectionSlide' name='Description'>
    <title>优热点，助力您的生意</title>
    <link href='css/screen.css' rel='stylesheet'>
    <script src='js/jquery-1.11.0.min.js'></script>
  </head>
  <body>
    <div class='main'>
      <section class='scene fix up_after white'>
        <div class='logo'>
          <img src='img/logo.png'>
        </div>
        <div class='products'>
          <img src='img/products.png'>
        </div>
        <div class='bottom-orange'></div>
        <span class='scroll-indicator'>V</span>
      </section>
      <section class='scene up up_after orange'>
        <h3 class='title'>拉近您与顾客的距离</h3>
        <section class='slide fix fade cube_after'>
          <div class='sub_title'>
            <h6>您已使出浑身解数关注老顾客？</h6>
          </div>
          <div class='piece bounceIn fragment' data-auto='800'>
            <div class='f_left icon'>
              <img src='img/people.png'>
            </div>
            <div class='f_left t_5'>
              <h6>记住老顾客的脸！</h6>
            </div>
            <div class='clear'></div>
          </div>
          <div class='piece bounceIn fragment' data-auto='800'>
            <div class='f_left icon'>
              <img src='img/card.png'>
            </div>
            <div class='f_left t_5'>
              <h6>很多的会员卡……</h6>
            </div>
            <div class='clear'></div>
          </div>
        </section>
        <section class='slide fade cube cube_after'>
          <div class='sub_title'>
            <h6>优热点帮您轻松识别老顾客</h6>
          </div>
          <div class='a_left phone_frame roll fragment' data-auto='500' data-exempt='5'>
            <img src='img/phone.png'>
          </div>
          <div class='piece'>
            <div class='phone_inside a_left'>
              <div class='w_50 t_15 bounceIn fragment' data-auto='800'>
                <img src='img/online_t.png'>
              </div>
              <div class='w_80 t_15 bounceIn fragment' data-auto='800'>
                <img src='img/online.png'>
              </div>
            </div>
            <div class='a_right t_15 t_left w_50 bounceIn fragment' data-auto='800' data-exempt='2'>
              <h6>连接上网后</h6>
              <h6>系统自动发现老顾客</h6>
            </div>
          </div>
          <div class='piece'>
            <div class='phone_inside a_left'>
              <div class='w_50 t_15 bounceIn fragment' data-auto='1800' data-clear='1' data-exempt='3'>
                <img src='img/online_success_t.png'>
              </div>
              <div class='w_50 t_15 bounceIn fragment' data-auto='2' data-exempt='3'>
                <img src='img/online_success.png'>
              </div>
              <div class='w_80 t_15 bounceIn fragment' data-auto='800' data-exempt='3'>
                <img src='img/welcome.png'>
              </div>
            </div>
            <div class='a_right t_left t_15 w_50 bounceIn fragment' data-auto='800' data-clear='3'>
              <h6>即刻通知老顾客</h6>
              <h6>送上您的一份温情</h6>
            </div>
          </div>
        </section>
        <section class='slide fade cube cube_after'>
          <div class='sub_title'>
            <h6>研究表明，获得一位新顾客的成本是保持一位老顾客的6-7倍！</h6>
            <p>——贝恩咨询</p>
          </div>
          <div class='proof'>
            <div class='t_left'>
              <h6>营销成本</h6>
            </div>
            <div class='proof_img'>
              <img src='img/proof.png'>
            </div>
          </div>
        </section>
        <span class='scroll-indicator'>V</span>
      </section>
      <section class='scene up up_after white'>
        <div class='orange_bar'></div>
        <h3 class='title'>优化您的营销方式</h3>
        <section class='slide fade fix cube_after'>
          <div class='sub_title'>
            <h6>推出新产品或新服务</h6>
            <h6>您是否心中既期待又烦恼</h6>
          </div>
          <div class='piece'>
            <div class='board'>
              <img src='img/board.png'>
            </div>
            <div class='middle'>
              <h6>KT板、DM单</h6>
              <h6>成本高，不及时</h6>
              <h6>难以追踪宣传效果</h6>
            </div>
          </div>
        </section>
        <section class='slide fade cube cube_after'>
          <div class='sub_title'>
            <h6>优热点鹿由君帮您及时推广</h6>
            <h6>连接上网时自动展示您的新服务</h6>
          </div>
          <div class='demo_bottom'>
            <img src='img/show.png'>
          </div>
        </section>
        <section class='slide fade cube cube_after'>
          <div class='sub_title'>
            <h6>追踪每一次分享与点击</h6>
            <h6>知悉宣传效果与用户群</h6>
          </div>
          <div class='demo_bottom'>
            <img src='img/show.png'>
          </div>
        </section>
        <span class='scroll-indicator'>V</span>
      </section>
      <section class='scene up up_after white'>
        <h3 class='title'>明察秋毫 运筹帷幄</h3>
        <section class='slide fade fix cube_after'>
          <div class='sub_title'>
            <h6>又开了一家分店</h6>
            <h6>难以分身了解客情？</h6>
          </div>
        </section>
        <section class='slide fade cube cube_after'>
          <div class='data_img'>
            <img src='img/new_custom.png'>
          </div>
        </section>
        <section class='slide fade cube cube_after'>
          <div class='data_img'>
            <img src='img/rate.png'>
          </div>
        </section>
        <section class='slide fade cube cube_after'>
          <div class='data_img'>
            <img src='img/period.png'>
          </div>
        </section>
        <div class='bottom_img'>
          <img src='img/shop.png'>
        </div>
        <span class='scroll-indicator'>V</span>
      </section>
    </div>
  </body>
  <script src='js/sectionSlide.min.js'></script>
</html>
