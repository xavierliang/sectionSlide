<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta content='width=device-width, initial-scale=1.0, user-scalable=no' name='viewport'>
    <meta content=' test for sectionSlide' name='Description'>
    <title>sectionSlide</title>
    <link href='css/screen.css' rel='stylesheet'>
    <script src='js/modernizr.min.js'></script>
  </head>
  <body>
    <div class='main'>
      <section class='scene fix up_after white'>
        <div class='logo'>
          <img src='img/logo.png'>
        </div>
        <div class='products'>
          <img src='img/products.png'>
        </div>
        <div class='bottom-orange'></div>
      </section>
      <section class='scene up up_after orange'>
        <h3 class='title'>拉近您与顾客的距离</h3>
        <section class='slide fix fade cube_after'>
          <div class='sub_title'>
            <h6>您已使出浑身解数关注老顾客？</h6>
          </div>
          <div class='piece'>
            <div class='f_left icon'>
              <img src='img/people.png'>
            </div>
            <div class='f_left middle_p'>
              <h6>记住老顾客的脸！</h6>
            </div>
            <div class='clear'></div>
          </div>
          <div class='piece'>
            <div class='f_left icon'>
              <img src='img/card.png'>
            </div>
            <div class='f_left middle_p'>
              <h6>很多的会员卡……</h6>
            </div>
            <div class='clear'></div>
          </div>
        </section>
        <section class='slide fade cube cube_after'>
          <h5>用各种方法关照老顾客</h5>
          <p>刷脸</p>
          <p>会员卡</p>
        </section>
        <section class='slide fade cube cube_after'>
          <h5>鹿由君帮您找到老顾客</h5>
          <p>自动发现老顾客</p>
          <p>主动送上一份温情</p>
        </section>
      </section>
      <section class='scene up up_after'>
        <h3>优化您的营销方式</h3>
        <section class='slide fade fix cube_after'>
          <h5>每当推出新产品，既期待，又烦恼</h5>
          <p>要做KT板、DM单</p>
          <p>成本高、不及时、还特麻烦</p>
        </section>
        <section class='slide fade cube cube_after'>
          <h5>鹿由君为您推荐新产品</h5>
          <p>有效、方便、不操心</p>
          <p>还能提升形象</p>
        </section>
      </section>
    </div>
  </body>
  <script src='js/jquery-1.11.0.min.js'></script>
  <script src='js/sectionSlide.min.js'></script>
</html>
