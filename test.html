<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta content='width=device-width, initial-scale=1.0, user-scalable=no' name='viewport'>
    <meta content=' test for sectionSlide' name='Description'>
    <title>sectionSlide</title>
    <link href='css/screen.css' rel='stylesheet'>
    <script src='js/modernizr.min.js'></script>
  </head>
  <body>
    <div class='main'>
      <section class='scene fix up_after'>
        <div class='logo'>优热点鹿由器</div>
      </section>
      <section class='scene up up_after'>
        <h1 class='title'>拉近您与顾客的距离</h1>
        <section class='slide fix fade shrink_after'>
          <h2>我怕老顾客对我不满意</h2>
          <h2>老顾客的重要性</h2>
          <p>得罪一个老顾客，将多付出5-7倍成本</p>
        </section>
        <section class='slide fade shrink shrink_after'>
          <h2>用各种方法关照老顾客</h2>
          <p>刷脸</p>
          <p>会员卡</p>
        </section>
        <section class='slide fade shrink shrink_after'>
          <h2>鹿由君帮您找到老顾客</h2>
          <p>自动发现老顾客</p>
          <p>主动送上一份温情</p>
        </section>
      </section>
      <section class='scene up up_after'>
        <h1>优化您的营销方式</h1>
        <section class='slide fade fix shrink_after'>
          <h2>每当推出新产品，既期待，又烦恼</h2>
          <p>要做KT板、DM单</p>
          <p>成本高、不及时、还特麻烦</p>
        </section>
        <section class='slide fade shrink shrink_after'>
          <h2>鹿由君为您推荐新产品</h2>
          <p>有效、方便、不操心</p>
          <p>还能提升形象</p>
        </section>
      </section>
    </div>
  </body>
  <script src='js/jquery-1.11.0.min.js'></script>
  <script src='js/jquery-migrate-1.2.1.min.js'></script>
  <script src='js/browserSwipe.js'></script>
  <script src='js/touchswipe.js'></script>
  <script src='js/sectionSlide.js'></script>
</html>
